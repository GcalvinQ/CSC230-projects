{% load static %}
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link href="{% static 'css/loginPage.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'css/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/scss/bootstrap.scss' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body data-spy="scroll" data-target="#nav" data-offset="80">
  <nav class="navbar navbar-expand-lg navbar-toggleable-sm fixed-top navbar-transparent navbar-inverse navbar-fix" id="nav">
    <div class="container">
    <button class="navbar-toggler navbar-toggler-left collapsed" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar top-bar"></span>
      <span class="icon-bar middle-bar"></span>
      <span class="icon-bar bottom-bar"></span>
    </button>
      <a class="navbar-brand mr-auto" href="http://127.0.0.1:8000"><img class="brand-logo"></a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" href="{% url 'dashboard-index' %}">
                <span class="icon">
                  <i class="bi bi-clipboard"></i>
                <span>
                <span class="text">Dashboard</span>
              </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{%url 'booking'  %}">
              <span class="icon">
                <i class="bi bi-laptop"></i>
              </span>
              <span class="text">Equipment Booking</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'userPanel' %}">
              <span class="icon">
                  <i class="bi bi-person-circle"></i>
              <span>
              <span class="text">Profile</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'user-logout'  %}">
              <span class="icon">
                <i class="bi bi-box-arrow-in-right"></i>
              </span>
              <span class="text">Logout</span>
            </a>
          </li>
      </div>
    </div>
  </nav>

  <div class="container-fluid" id="header-sm">
      <div class = "container" id="page-head">
          <h1 class="page-title">Dashboard</h1>
      </div>
  </div>
  <div class="container section">
    <div class="row">
      <div class="col-sm-4 mt-4" style="height:175px;">
          <div class="card">
              <div class="card-header bg-dark text-white">
                  Information
              </div>
              <div class="card-body">
                  <marquee behavior="" direction="">
                      <h3 class="my-4">New Information</h3>
                  </marquee>
              </div>
          </div>
      </div>
      <div class="col-md-8 mt-4">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Dashboard Tools
            </div>
            <div class="card-body">
              <div class="row">
                  <div class="col-md-4">
                      <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                          <div class="card my-card shadow">
                              <div class="card-body text-center">
                                  <h4>Staff <i class="fas fa-users"></i></h4>
                                  <h3>{{ customer_count }}</h3>
                              </div>
                          </div>
                      </a>
                  </div>
                  <div class="col-md-4">
                    <a class="text-decoration-none text-dark" href="http://127.0.0.1:8000/dashboard">
                        <div class="card my-card shadow">
                            <div class="card-body text-center">
                                <h4>Dashboard <i class="fas fa-tachometer-alt"></i></h4>
                            </div>
                        </div>
                    </a>
                  </div>
                  <div class="col-md-4">
                      <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                          <div class="card my-card shadow">
                              <div class="card-body text-center">
                                  <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                                  <h3>{{ order_count }}</h3>
                              </div>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
